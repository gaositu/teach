<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>getElementsByClass</title>
	</head>

	<body>
		<div id="test">
			<div class="clsA">A</div>
			<div class="clsB">B</div>
			<div class="clsA">C</div>
			<div class="clsC">D</div>
			<div class="clsA">E</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			function getElementsByClass ( clsName ) {
				var divs = document.getElementById( 'test' ).getElementsByTagName( 'div' );
				var len = divs.length, i, tmpArr = [];
				for ( i=0; i<len; i++ ) {
					if ( divs[i].className == clsName ) {
						tmpArr.push( divs[i] );
					}
				}
				return tmpArr;
			}
			
			var result = getElementsByClass( 'clsC' );
			console.log( result );
		</script>
	</body>
</html>
